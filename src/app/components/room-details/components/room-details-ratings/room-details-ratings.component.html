<div class="room-details-ratings py-10">
    <div class="container mx-auto flex flex-col gap-6">
        <span class="text-4xl font-thin ml-4 md:ml-0">Avaliações e Comentários</span>
        @if (ratingsResponse | async; as response) {
            <div class="room-details-ratings__ratings grid p-6 md:p-0 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <app-room-rating *ngFor="let rating of response.content" [rating]="rating"></app-room-rating>
            </div>
            <div class="room-details-ratings__pagination w-full flex justify-center">
                <app-pagination [currentPage]="response.number + 1"
                    [totalPages]="response.totalPages"
                    [numberOfElements]="response.numberOfElements"
                    [totalElements]="response.totalElements"
                    (onPageChangeEmitter)="onPageChange($event)"
                ></app-pagination>
            </div>
        }
    </div>
</div>

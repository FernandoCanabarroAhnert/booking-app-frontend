<div class="room-rating">
    <div class="room-rating__header flex flex-row xl:justify-between xl:items-center">
        <div class="flex items-center gap-3 sm:gap-6">
            <mat-icon class="room-rating__icon">account_circle</mat-icon>
            <div class="flex flex-col">
                <span>{{ rating.userFullName }}</span>
                <span class="room-rating__created-at">{{ rating.createdAt | date: 'dd/MM/yyyy' }}</span>
            </div>
        </div>
        <div *ngIf="isManagementMode" 
            class="room-rating__delete ml-auto" 
            (click)="onDeleteClick(rating.id)"
            matTooltip="Deletar">
            <mat-icon class="room-rating__icon">close</mat-icon>
        </div>
    </div>
    <div class="room-rating__body">
        <p>{{ rating.description }}</p>
        <div class="room-rating__footer">
            <div *ngIf="isManagementMode" 
                class="room-rating__update" 
                (click)="onUpdateClick(rating.id)"
                matTooltip="Editar">
                <mat-icon class="room-rating__icon">edit</mat-icon>
            </div>
            <div class="room-rating__rating">
                <span class="text-xl">{{ rating.rating }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill room-rating__star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
